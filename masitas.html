<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    />
    <title>Tienda</title>
    <link rel="stylesheet" href="panmasaesp.css" />
</head>
<body>
    <header>
        <div class="container-hero">
            <div class="container hero">
                <div class="customer-support">
                    <i class="fa-solid fa-headset"></i>
                    <div class="content-customer-support">
                        <span class="text">Soporte al cliente</span>
                        <span class="number">73646392</span>
                    </div>
                </div>

                <div class="container-logo">
                    <i class="fa-solid fa-mug-hot"></i>
                    <h1 class="logo"><a href="/">Panaderia Mila</a></h1>
                </div>
					<div class="container-user">
						</div>
					</div>
                </div>
            </div>
        </div>
        <div class="container-navbar">
            <nav class="navbar container">
                <i class="fa-solid fa-bars"></i>
                <ul class="menu">
                    <li><a href="../lara.html/mila.html">Tienda</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
    <section class="hea">
        <h1>Masitas</h1>
        <div class="container-icon">
            <div class="container-cart-icon">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="icon-cart"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                    />
                </svg>
                <div class="count-products">
                    <span id="contador-productos">0</span>
                </div>
            </div>

            <div class="container-cart-products hidden-cart">
                <div class="row-product hidden">
                    <div class="cart-product">
                        <div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">panes</p>
                            <span class="precio-producto-carrito">1</span>
                        </div>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="icon-close"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M6 18L18 6M6 6l12 12"
                            />
                        </svg>
                    </div>
                </div>

                <div class="cart-total hidden">
                    <h3>Total:</h3>
                    <span class="total-pagar">200 Bs</span>
                </div>
                <p class="cart-empty">El carrito está vacío</p>
            </div>
        </div>
    </section>
    <section>
    <div class="container-items">
        <div class="item">
            <figure>
                <img
                    src="alfafores.jpg"
                    alt="producto"
                />
            </figure>
            <div class="info-product">
                <h2>Alfajores</h2>
                <p class="price">Bs. 3</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img
                    src="crumbl cokies.jpg"
                    alt="producto"
                />
            </figure>
            <div class="info-product">
                <h2>Crumbl Cookies</h2>
                <p class="price">Bs. 8</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img
                    src="donas.jpg"
                    alt="producto"
                />
            </figure>
            <div class="info-product">
                <h2>Mini Donitas</h2>
                <p class="price">Bs. 2</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img
                    src="galletasrellena.jpg"
                    alt="producto"
                />
            </figure>
            <div class="info-product">
                <h2>Pecas</h2>
                <p class="price">Bs. 1</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img
                    src="galletitas.jpg"
                    alt="producto"
                />
            </figure>
            <div class="info-product">
                <h2>Galletitas</h2>
                <p class="price">Bs. 1</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
    </div>
</section>
</main>
<script
src="https://kit.fontawesome.com/81581fb069.js"
crossorigin="anonymous">
</script>
    <script src="carrito.js"></script>
</body>
</html>
